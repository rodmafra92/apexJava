<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2/1</title>

    <script>

        //1) Criar um sistema onde o usuário informa um número, em seguida retorne a tabuada daquele valor.

        //Var numero
        var numero = parseInt(prompt("Insira um número."))

        //tabuada
        var mult = 1
        while (mult <= 10){

            document.write(numero+" x "+ mult + " = " +(numero*mult) +"<br>")
            mult++
        }
    </script>
</head>
<body>
    
</body>
</html>
