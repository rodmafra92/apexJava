    <script>
//4) Peça valores até que o usuário informe zero, em seguida exiba a soma dos valores.
            
        var soma = 0

        var numero  
        
        do {
            numero = parseInt(prompt("Informe um valor."))

            soma +=numero
        }while(numero !=0)
        alert ("A soma é " + soma)


    </script>
