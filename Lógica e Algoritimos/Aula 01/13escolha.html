<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>


    <script>
        //Obter uma cidade
        var cidade = prompt("Informe uma cidade.")

        /*var cidade = prompt("Informe uma cidade.").toLowerCase
        Para ignorar letras maiusculas e minusculas.*/

        //Escolha
        switch(cidade){
            case "Blumenau":
            alert("Capital onde é realizada a Oktoberfest.")
            break
            
            case "Florianópolis":
            case "Florianopolis":
            alert("Capital de Santa Catarina.")
            break

            default:
            alert("Cidade não encontrada.")
        }



    </script>
</head>
