<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vetor_3</title>

    <script>

        //Vetor
        var numeros = []

        //Contadores
        var pares =0, impares =0

        //Obter os 5 numeros
        for(var indice=0;indice<5;indice++){
            numeros.push(prompt("Informe o "+(indice+1)+"º número."))
        }
        
        //Contabilizar pares e impares
        for(var indice=0;indice<5;indice++){
            if(numeros[indice] %2 ==0){
            pares++
            }else{
            impares++
            }
        }

        //Exibir pares e ímpares

        document.write("Pares: " +pares+"<br> Ímpares: "+impares)


        //Console
        console.log(numeros)

    </script>
</head>
<body>
    
</body>
</html>
