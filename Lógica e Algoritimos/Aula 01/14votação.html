<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>votação</title>


    <script>
        //contadores
        var blumenau =0, indaial =0, pomerode=0

        //votos
        var voto

        // continuar
        var continuar

        //laço
        do{
            //Obter o voto
            voto = parseInt(prompt("1)Blumenau \n2)Indaial \n3)Pomrerode"))

            //Contagem
            switch(voto){
            case 1:
            blumenau++
            break

            case 2:
            indaial ++
            break
            
            case 3:
            pomerode++

            }
            
            //Sonar Votos
            var somarVotos = blumenau + indaial + pomerode


            //Verificar se deseja continuar
            continuar = confirm("Deseja continuar a votação:")
        }while(continuar == true)


        //Resultado
        document.write("Blumenau obteve " + blumenau + " votos. <br>")
        document.write("Indaial obteve " + indaial + " votos. <br>")
        document.write("Pomerode obteve " + pomerode + " votos. <br>")

        document.write("<hr>")


        document.write(((100/somarVotos) * blumenau).toFixed(2) + "% votos para Blumenau. <br>")
        document.write(((100/somarVotos) * indaial).toFixed(2) + "% votos para Indala. <br>")
        document.write(((100/somarVotos) * pomerode).toFixed(2) + "% votos para Pomerode. <br>")
    </script>


</head>
<body>
    
</body>
</html>
