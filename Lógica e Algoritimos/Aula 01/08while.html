<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>

    <script>
        //Índice
        var indice = 1


        //Laço
        while(indice <=100){
            document.write(indice + "<br>")
            indice++
        }


    </script>
</head>
