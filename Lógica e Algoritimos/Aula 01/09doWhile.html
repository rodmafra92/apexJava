<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doWhile</title>

    <script>

        //Índice
        var indice = 100

        // Laço
        do{
            document.write(indice + "<br>")
            indice --
        }while(indice >=1)

    </script>


</head>
<body>
    
</body>
</html>
