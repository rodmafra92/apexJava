<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>


    <style>
        .vermelho{color:red}
    </style>


    <script>

        //Índice
        var indice = 1

        //Laço
        do{
            if(indice % 2 ==0){
                document.write("<p class='vermelho'>"+indice+"</p>")
            }else{
                document.write("<p>"+indice+"</p>")
            }
                indice ++
        }while(indice < 11)

    </script>
</head>
<body>
    
</body>
</html>
