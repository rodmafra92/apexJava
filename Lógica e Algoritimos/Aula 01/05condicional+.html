    <title>Document</title>

    <script>
        //Obter a média
        var media=prompt("Informe sua média.");

        //Condicional
        if(media==10){
            alert("Nota máxima!! Parabéns!!")
        }else if (media>=9){
            alert("Ótimo")
        }else if (media>=8){
            alert ("Bom")
        }else if (media>=7){
            alert("Na média")
        }else if (media>=5){
            alert("Em exame")
        }else{
            alert("Reprovado")
        }

    </script>
