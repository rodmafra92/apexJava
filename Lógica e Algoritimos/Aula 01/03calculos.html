<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <script>

            //Divisão
            document.write(20/4 + "<hr>");

            //Multiplicação
            document.write(4    *5 + "<hr>");

            //Subtração
            document.write(5-2+"<hr>");

            //Soma
            document.write(5+2+"<hr>");

            //Média
            document.write((7+7)/2 + "<hr>");

            //Calculos com variáveis
            var numero1=parseInt (prompt("Informe um numero"));
            var numero2=parseInt (prompt("Informe outro numero"));
            document.write(numero1 + numero2);

        </script>
</head>
<body>
    
</body>
</html>
