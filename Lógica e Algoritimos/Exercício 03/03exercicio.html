<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio3/3</title>

    <script>

// 3)O usuário informa cinco números. Retorne a posição de todos os números 10, 
// caso não tenha sido informado o número 10 retorne : O número 10 não foi informado.

        var numeros=[]

        var existe10 = false

        for(var indice = 0; indice<5; indice ++){
            numeros.push(parseInt(prompt("Informe o "+(indice+1)+"º número")))
        }

            for(var indice = 0 ; indice <5; indice ++){
                if(numeros[indice] ==10){
                existe10=true
                break
            }
        }
        if(existe10 == false){
            document.write("O número 10 não foi informado")
        }else{
            for(var indice =0; indice <5;indice++){
                if(numeros[indice]==10){
                    document.write("Há um número 10 na posição: "+ (indice+1) + "<br>")
                }
            }
        }


    </script>
</head>

</body>
