<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1/3</title>

    <script>

        var soma = 0
        var numeros = []

        for(var indice=0; indice <5 ;indice ++){
            numeros.push(parseInt(prompt("Informe o "+(indice+1)+"º número.")))
        }

        for(var indice=0 ; indice < 5; indice++){
            soma += numeros[indice]
        }

        for(var indice=0; indice<numeros.length; indice ++){
            document.write(numeros[indice]+"<hr>")
        }

        document.write("A soma dos valores é "+ soma)
            



    </script>
</head>
<body>
    
</body>
</html>
