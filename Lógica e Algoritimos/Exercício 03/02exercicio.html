<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2/3</title>

    <script>

        //2)informe dez números, em seguida exiba em ordem contrária.

        var numeros = []

        for(var indice =0 ; indice<10 ; indice ++)
            numeros.push(parseInt(prompt("Informe o "+(indice+1)+"º número")))
        
        for(var indice =9 ; indice>=0; indice --){
            document.write(numeros[indice]+"<hr>")
        }

    </script>
</head>
<body>
    
</body>
</html>
