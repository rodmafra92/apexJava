<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9/4</title>

    <script>

        // Contador de erros e acertos
        var erros = 0, acertos = 0

        //condição para continuar o laço
        var continuar = true

        //Laço
        do{

            //Obter uma letra
            var letra = prompt("Informe uma letra")

            //Condicional
            if(letra == "e" || letra =="s" || letra == "t" || letra == "u" || letra == "d" || letra == "a" || letra == "r"){
                acertos++
                alert("Acertou!")
            }else{
                erros++
                alert("Errou!")
            }

            //Verificar se sairá do laço
            if(acertos == 7 || erros ==7){
                continuar=false
            }
        }while(continuar==true)

        //Situação
        if(acertos == 7){
            alert("Parabéns! Você acertou a palavra ESTUDAR")
        }else{
            alert("Não foi dessa vez, a palavra era ESTUDAR")
    }


    </script>
</head>
