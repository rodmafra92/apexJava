    <script>
        /*5) Tendo como base o mês de maio de 2021,
 o usuário informa um dia entre 1 e 31 (valide caso informe qualquer numero diferente do intervalo),
 retorne o dia da semana.*/
        
        var dia = parseInt(prompt("Informe o dia do mês."))
        if(dia == 1 || dia == 8 || dia == 15 || dia == 22 || dia == 29){
            alert(dia+" é Sabado.")
        }else if(dia ==2 ||dia == 9 || dia == 16 || dia == 23 || dia == 30){
            alert(dia+" é Domingo.")
        }else if( dia ==3 || dia == 10 || dia == 17 || dia == 24 || dia == 31){
            alert(dia+" é Segunda-feira.")
        }else if(dia == 4 || dia == 11 || dia == 18 || dia == 25){
            alert(dia+" é Terça-feira.")
        }else if(dia == 5 || dia == 12 || dia == 19 || dia == 26){
            alert(dia+" é Quarta-feira.")
        }else if(dia == 6 || dia == 13 || dia == 20 || dia == 27){
            alert(dia+" é Quinta-feira.")
        }else if(dia == 7 || dia == 14 || dia == 21 || dia == 28){
            alert(dia+" é Sexta-feira")
        }else{
            alert("Não é um dia valido.")
        }
        
        
        

        
        

    </script>
