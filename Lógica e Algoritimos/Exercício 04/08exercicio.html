<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8/4</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- JS -->
    <script>
    
        //Json
        var alunos = []

        //Função de Cadastro
        function cadastrar(){

            //Obter objetos
            var nome = document.getElementById("nome")
            var nota1 = document.getElementById("nota1")
            var nota2 = document.getElementById("nota2")

            //Realizar média
            var media = (nota1 + nota2)/2

            //Realizar situaçção
            var situacao = media >=7 ? "Aprovado" : "Reprovado"

            //Cadastrar JSON
            alunos.push({
                "nome":nome.value,
                "nota1":nota1.value,
                "nota2":nota2.value,
                "media":media,
                "situacao":situacao       
            })

            //limpar os campos
            nome.value = ""
            nota1.value = ""
            nota2.value = ""

            //Cursor no campo nome
            nome.focus()
            
            //Atualizar tabela
            listar()
        }

        //Função de Listagem
        function listar(){

            //obter o elemento tabela
            var tabela = document.getElementById("tabela")

            //limpar tabela
            tabela.innerHTML = ""

            //Laço
            for(var indice = 0 ; indice < alunos.length; indice ++){

                // criar linha
                var linha = tabela.insertRow(-1)

                //Criar Colunas
                var colunaCodigo = linha.insertCell(0)
                var colunaNome = linha.insertCell(1)
                var colunaNota1 = linha.insertCell(2)
                var colunaNota2 = linha.insertCell(3)
                var colunaMedia = linha.insertCell(4)
                var colunaSituacao = linha.insertCell(5)

                //Valores
                colunaCodigo.innerHTML = indice + 1
                colunaNome.innerHTML = alunos[indice].nome
                colunaNota1.innerHTML = alunos[indice].nota1
                colunaNota2.innerHTML = alunos[indice].nota2
                colunaMedia.innerHTML = alunos[indice].media
                colunaSituacao.innerHTML = alunos[indice].situacao

            }

        }



    </script>
</head>
<body>
    <!-- Formulario -->
    <form>
        <input type="text" placeholder="Informe seu nome" id="nome" class="form-control">
        <input type="number" placeholder="Informe sua primeira nota" id="nota1" class="form-control">
        <input type="num" placeholder="Informe sua segunda nota" id="nota2" class="form-control">
        <input type="button" onclick="cadastrar()" value="Cadastrar" class="btn btn-primary">
    </form>

    <table class="table">

        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Primeira nota</th>
                <th>Segunda nota</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

</body>
</html>
