    <title>Exercicio 2/4</title>

    <script>
        /*Peça um ano, retorne se é um ano bissexto ou não.*/

        var ano = parseInt(prompt("Informe um ano."))
        
        if(ano % 4 ==0){
            alert(ano+" este ano é bissexto.")
        }else{
            alert(ano+" este ano não é bissexto")
        }



    </script>
