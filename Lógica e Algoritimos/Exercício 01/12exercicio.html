    <script>

        /*Crie uma lista com três países, informe a hora atual, retorne o horário daquele país.
Exemplo: 19 horário de Brasília
Inglaterra: 22 horas
Japão: 07 horasMéxico: 16 horas*/


        var h1 = parseInt (prompt("Informe o horário atual."))

        document.write("Seu horário local é "+h1+".<br>")
        document.write("Horário nos Estados Unidos é "+(h1-1)+".<br>")
        var hi = (h1)+parseInt(4)
        document.write("Horário na Inglaterra é "+hi+".<br>")
        var hj = (h1)+parseInt(12)
        document.write("Horário no Japão é "+hj+".<br>")

    </script>
