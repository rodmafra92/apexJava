<script>

    /*Implemente um pequeno sistema onde o cliente informa a temperatura atual e a conversão que pode ser entre Celsius para Fahrenheit ou Farenheit para Celsius.*/

        var temp = parseFloat(prompt("Insira a temperatura em Celsios"))

        document.write("Temperatura informada "+temp+"C°. <br>")
        var tempf = parseFloat((temp*9/5))
        document.write("Temperatura em Fahrenheit "+parseFloat((tempf+32))+"F°.")




</script>
