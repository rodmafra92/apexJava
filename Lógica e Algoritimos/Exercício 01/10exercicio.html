<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

/*Informe um número, em seguida faça a tabuada daquele número. Não utilize laços de repetição (while, do-while ou for)*/

        var n1 = parseInt(prompt("Insira um número."))

            document.write("Sua tabuada de 1 a 10 é:<br>")
            document.write("1x"+n1+"="+n1*1+"<br>")
            document.write("2x"+n1+"="+n1*2+"<br>")
            document.write("3x"+n1+"="+n1*3+"<br>")
            document.write("4x"+n1+"="+n1*4+"<br>")
            document.write("5x"+n1+"="+n1*5+"<br>")
            document.write("6x"+n1+"="+n1*6+"<br>")
            document.write("7x"+n1+"="+n1*7+"<br>")
            document.write("8x"+n1+"="+n1*8+"<br>")
            document.write("9x"+n1+"="+n1*9+"<br>")
            document.write("10x"+n1+"="+n1*10+"<br>")
    </script>
</head>
<body>
    
</body>
</html>
