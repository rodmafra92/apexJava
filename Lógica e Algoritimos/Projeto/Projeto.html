<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>

    <!-- bootstrap.com -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Estilização -->
    <link rel="stylesheet" href="estilos.css">
    <!-- JS -->
    <script src="script.js"></script>
</head>
<body>
    
    <!-- Formulário -->
    <form>
        <div class="alert" id="alerta"></div>

        <input type="text" placeholder="Informe seu nome" id="nome" class="form-control"> 
        <input type="number" placeholder="Informe sua idade" id="idade" class="form-control"> 
        <input type="button" value="Cadastrar" class="btn btn-primary" onclick="cadastrar()">
    </form>
    
    <!-- Tabela -->
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Remover</th>
            </tr>
        </thead>

        <tbody id="tabela"></tbody>
    </table>


</body>
</html>
